
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeToHome - Ethics Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs" type="module"></script>
  
  <!-- Standard react-pdf styles for correct annotation/text positioning -->
  <link rel="stylesheet" href="https://unpkg.com/react-pdf/dist/Page/AnnotationLayer.css">
  <link rel="stylesheet" href="https://unpkg.com/react-pdf/dist/Page/TextLayer.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #050508;
      color: #e2e8f0;
      overflow: hidden;
    }
    
    h1, h2, h3, .brand-title {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
    }

    .unselectable {
      -webkit-user-select: none;
      user-select: none;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
    
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* PDF Layer Priority Management */
    .react-pdf__Page__annotations.annotationLayer { 
      padding: 0 !important; 
      z-index: 100 !important;
      pointer-events: auto !important;
    }
    .annotationLayer section { cursor: pointer !important; }
    .annotationLayer a { display: block; height: 100%; width: 100%; cursor: pointer !important; }
    
    .no-select .react-pdf__Page__textContent { 
      pointer-events: none !important; 
      opacity: 0 !important; 
    }
    .allow-select .react-pdf__Page__textContent { 
      pointer-events: auto !important; 
      opacity: 1 !important; 
      z-index: 50 !important;
    }
    
    .animate-page-entry { 
      animation: pageEntry 0.3s cubic-bezier(0.16, 1, 0.3, 1); 
    }
    @keyframes pageEntry { 
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); } 
    }

    /* Side Panel Transitions - Inertial Feel */
    .panel-transition {
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Document Container Styling */
    .document-container {
      box-shadow: 0 30px 100px -12px rgba(0, 0, 0, 0.9);
      background-color: white;
      overflow: hidden;
      border-radius: 4px;
    }

    /* Navigation Hover Hotspots */
    .nav-hotspot {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 15%;
      z-index: 110;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }
    .nav-hotspot:hover {
      opacity: 1;
      background: linear-gradient(to right, rgba(30, 41, 190, 0.1), transparent);
    }
    .nav-hotspot.right:hover {
      background: linear-gradient(to left, rgba(30, 41, 190, 0.1), transparent);
    }

    /* Resizer Styling */
    .resizer {
      background: transparent;
      transition: background 0.2s;
      position: relative;
      z-index: 160;
    }
    
    .resizer-v {
      width: 10px;
      margin-left: -5px;
      margin-right: -5px;
      cursor: col-resize;
      flex-direction: column;
    }
    .resizer-v::after {
      content: '';
      position: absolute;
      left: 4px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(255, 255, 255, 0.05);
    }

    .resizer-h {
      height: 10px;
      margin-top: -5px;
      margin-bottom: -5px;
      cursor: row-resize;
      width: 100%;
      flex-direction: row;
    }
    .resizer-h::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
    }

    .resizer:hover::after, .resizer.dragging::after {
      background: rgba(30, 41, 190, 0.4);
    }

    /* Selection Color */
    ::selection {
      background: #1E29BE;
      color: white;
    }

    /* Mobile Responsive Fixes */
    @media (max-width: 768px) {
      .mobile-compact-header { height: 60px !important; }
      .mobile-hide { display: none !important; }
      .mobile-full { width: 100% !important; }
      .mobile-text-xs { font-size: 0.65rem !important; }
      .mobile-btn-compact { padding: 0.5rem 1rem !important; }
      .mobile-nav-btn { width: 40px !important; height: 40px !important; }
    }
  </style>
